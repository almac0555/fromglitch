<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="setting">
      <div class="setting__location"></div>
      <div class="setting__last-updated"></div>
      <div class="setting__date">Today</div>
    </div>
    <div class="status">
      <div class="status__icon">
        <i class="wi"></i>
      </div>
      <div class="status__text">
      </div>
    </div>
    <div class="stats">
      <div class="stats__temp">
      </div>
      <div class="stats__other">
        <div class="humidity__icon">
          <i class="wi wi-humidity"></i>
        </div>
        <div class="humidity__text">
        </div>
        <div class="wind__icon">
          <i class="wi wi-strong-wind"></i>
        </div>
        <div class="wind__text">
        </div>
        <div class="pressure__icon">
          <i class="wi wi-barometer"></i>
        </div>
        <div class="pressure__text">
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/index.js"></script>
</body>

</html>
